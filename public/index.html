<html lang="en" ng-app="demo">
<head>
    <meta charset="utf-8">

    <!-- Bootstrap -->

        body {
            padding-top: 50px;
        }
        .starter-template {
            padding: 40px 15px;

</head>
<body ng-controller="DemoCtrl">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Cryptotrader.io</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">

    <div class="starter-template">
        <h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
        <h1>Hello, world!</h1>
        <fs:date-histo bind="results" interval="month"/>
        <h1>Pings</h1>
        <ul id='pings'></ul>
    </div>

</div><!-- /.container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/dangle/dist/dangle.js"></script>


<script>
    data = {
        facets: {
            Times : {
                _type: "date_histogram",
                entries : [{
                    time : 1341100800000,
                    count : 9
                }, {
                    time : 1343779200000,
                    count : 32
                }, {
                    time : 1346457600000,
                    count : 78
                }, {
                    time : 1349049600000,
                    count : 45
                }, {
                    time : 1351728000000,
                    count : 134
                }]
            }
        }
    };
    angular.module('demo', ['dangle', 'demo.controllers']);
    angular.module('demo.controllers', [])
    .controller('DemoCtrl', function($scope) {
        'use strict';
        $scope.results = data.facets.Times;
    });

    // sockets

    var host = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(host);
    ws.onmessage = function (event) {
        var li = document.createElement('li');
        li.innerHTML = JSON.parse(event.data);
        // document.querySelector('#pings').appendChild(li);
        data.facets.Times.entries.push({
            time: new Date().getTime(),
            count: 50
        });
    };
</script>

</body>
</html>
